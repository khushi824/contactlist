<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script
      src="https://kit.fontawesome.com/ee2093fa90.js"
      crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="left">
      <div class="form-section">
        <div class="logo"><img src="../practice time/logo.png" alt="">
          </div>
        <h2>Create an account</h2>
        <form>
          <label>Name</label>
          <input type="text" placeholder="Enter your name" />
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
          <label>Password</label>
          <input type="password" placeholder="Create a password" />

          <ul class="point">
            <li>Must be at least 8 characters</li>
            <li>Must contain one special character</li>
          </ul>
          <button type="submit">Get started</button>
          <div class="icon">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook" style="color: #07395f;"></i>
            <i class="fa-brands fa-apple"></i>
           </div>
        <p>Already have an account? 
        <a href="#">Log in</a>
          </p>
        </form>
      </div>
      </div>
     <div class="right">
        <img src="../practice time/dance image.png" alt="Dancer" />
    </div>
</div>
</body>
</html>
